apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myapp-rs
  labels:
    app: myapp
    type: front-end
spec:
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        type: front-end
    spec:
      containers:
      - name: clock-container
        image: clock
        ports:
         - containerPort: 8010
  replicas: 2
  selector:
    matchLabels:
      type: front-end
